<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Распродажа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: red;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
    }
    .sale-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 0fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-size: 16px;
    }
    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-right: 10px;
    }
    .new-price {
      color: #d11a2a;
      font-weight: bold;
    }
    .add-to-cart {
      margin-top: 10px;
      padding: 10px;
      background: #d11a2a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .discount-tag {
      position: absolute;
</style>
</head>
<body>
  <h1> Распродажа</h1>
  <div class="sale-grid">
    <div class="product">
      <span class="discount-tag">-30%</span>
      <img src="футболка.jpg" alt="Товар 1" />
      <h3>Футболка мужская</h3>
      <p class="price">
        <span class="old-price">1 000сом</span>
        <span class="new-price">700сом</span>
      </p>
      <button class="add-to-cart">В корзину</button>
    </div>

    
	<div class="product">
      <span class="discount-tag">-50%</span>
      <img src="сумка женская 2.jpg" alt="Товар 2" />
      <h3>Женская сумка</h3>
      <p class="price">
        <span class="old-price">2 000сом</span>
        <span class="new-price">1 000сом</span>
      </p>
      <button class="add-to-cart">В корзину</button>
    </div>
	

    <!-- Добавь больше товаров по аналогии -->
  </div>
</body>
</html>
