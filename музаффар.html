<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>КиноСайт</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6600;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background-color: #2c2c2c;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-title {
      padding: 10px;
      font-size: 18px;
    }

    .rating {
      color: gold;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>КиноСайт</header>

  <div class="container">
    <div class="movie-card">
      <img src="паук.jpeg" alt="Человек-паук">
      <div class="movie-title">Человек-паук: Нет пути домой</div>
      <div class="rating">★ 8.7</div>
    </div>

    <div class="movie-card">
      <img src="оппенгеймер.jpeg" alt="Оппенгеймер">
      <div class="movie-title">Оппенгеймер</div>
      <div class="rating">★ 9.1</div>
    </div>

    <div class="movie-card">
      <img src="барби.jpeg" alt="Барби">
      <div class="movie-title">Барби</div>
      <div class="rating">★ 7.3</div>
    </div>
  </div>

</body>
</html>
